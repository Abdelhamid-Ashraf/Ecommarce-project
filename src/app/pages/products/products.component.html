<section class="py-10 border-y border-gray-200 rounded">
  <owl-carousel-o [options]="customOptions">
    @for (brand of brands ; track brand._id) {
    <ng-template carouselSlide>
      <div class="flex justify-center text-center flex-col">
        <img
          [src]="brand.image"
          class="w-full h-[250px] object-contain"
          [alt]="brand.name"
        />
      </div>
    </ng-template>
    }
  </owl-carousel-o>
</section>

<section>
  <div
    class="search mt-7 mb-4 bg-gray-100 flex justify-center items-center rounded-2xl w-[50%] mx-auto py-3"
  >
    <label for="search" class="text-xl font-medium ms-2 hidden">Search</label>
    <input
      id="search"
      [(ngModel)]="text"
      type="text"
      class="bg-white border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 mx-auto p-2.5"
      placeholder="Search"
    />
  </div>

  <div
    class="grid sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-10 pt-5 mt-10"
  >
    @for (prod of products |search:text; track prod._id) {
    <div
      class="card border border-green-400/50 rounded-md overflow-hidden shadow relative"
    >
      <div class="cursor-pointer" (click)="goDetails(prod._id)">
        <div class="card-img">
          <img
            [src]="prod.imageCover"
            class="w-full h-[250px] object-contain"
            [alt]="prod.title"
          />
        </div>

        <div class="card-body px-2 py-4">
          <h4 class="text-green-700 text-xs">{{ prod.category.name }}</h4>
          <h3 class="font-medium">{{ prod.title.split(" ", 2).join(" ") }}</h3>

          <div class="flex justify-between items-center">
            <span> {{ prod.price }} EGP</span>
            <div class="flex items-center">
              <i class="fas fa-star text-yellow-400"></i>
              <span class="text-gray-500"> {{ prod.ratingsAverage }} </span>
            </div>
          </div>
        </div>
      </div>

      <button
        (click)="addToCart(prod._id)"
        class="cursor-pointer card-btn bg-green-600 text-white py-2 px-10 border rounded w-[90%] mx-auto block hover:bg-green-700"
      >
        Add To Cart
      </button>
    </div>
    }
  </div>

  <div class="flex justify-center items-center mt-12 mb-5">
    <button
      (click)="prevPage()"
      class="cursor-pointer bg-green-600 text-white py-2 px-10 border rounded hover:bg-green-700"
    >
      prev
    </button>
    <button
      (click)="nextPage()"
      class="cursor-pointer bg-green-600 text-white py-2 px-10 border rounded hover:bg-green-700"
    >
      next
    </button>
  </div>
</section>
