<!--* Main-Slider  -->
<section>
  <div class="grid md:grid-cols-[70%_minmax(0,1fr)]">
    <div>
      <owl-carousel-o [options]="customMainSlider">
        <ng-template carouselSlide
          ><img src="/images/img1.avif" class="w-full h-[300px]" alt=""
        /></ng-template>
        <ng-template carouselSlide
          ><img src="/images/img2.avif" class="w-full h-[300px]" alt=""
        /></ng-template>
        <ng-template carouselSlide
          ><img src="/images/img3.avif" class="w-full h-[300px]" alt=""
        /></ng-template>
        <ng-template carouselSlide
          ><img src="/images/img4.avif" class="w-full h-[300px]" alt=""
        /></ng-template>
        <ng-template carouselSlide
          ><img src="/images/img5.avif" class="w-full h-[300px]" alt=""
        /></ng-template>
        <ng-template carouselSlide
          ><img src="/images/img6.avif" class="w-full h-[300px]" alt=""
        /></ng-template>
      </owl-carousel-o>
    </div>
    <div>
      <img src="/images/grocery-banner.png" class="w-full h-[150px]" alt="" />
      <img
        src="/images/grocery-banner-2.jpeg"
        class="w-full h-[150px]"
        alt=""
      />
    </div>
  </div>
</section>

<!--* Sub-Slider  -->
<section class="py-10">
  <h2 class="text-3xl font-medium pb-5">Popular Categories</h2>

  <owl-carousel-o [options]="customOptions">
    @for (cat of categories() ; track cat._id) {
    <ng-template carouselSlide>
      <div class="flex justify-center text-center flex-col">
        <img
          [src]="cat.image"
          class="w-full h-[250px] object-contain"
          [alt]="cat.name"
        />
        <h3 class="text-green-600">{{ cat.name }}</h3>
      </div>
    </ng-template>
    }
  </owl-carousel-o>
</section>

<!--* Content  -->
<section>
  <div
    class="search mt-7 mb-4 bg-gray-100 flex justify-center items-center rounded-2xl w-[50%] mx-auto py-3"
  >
    <label for="search" class="text-xl font-medium ms-2 hidden">Search</label>
    <input
      id="search"
      [(ngModel)]="text"
      type="text"
      class="bg-white border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 mx-auto p-2.5"
      placeholder="Search"
    />
  </div>

  <h2 class="text-3xl font-medium">Popular products</h2>
  <div class="grid sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-10 pt-5">
    @for (prod of products().slice(0,18) |search:text; track prod._id) {
    <div
      class="card border border-green-400/50 rounded-md overflow-hidden shadow relative"
    >
      <div class="cursor-pointer" (click)="goDetails(prod._id)">
        <div class="card-img">
          <img
            [src]="prod.imageCover"
            class="w-full h-[250px] object-contain"
            [alt]="prod.title"
          />
        </div>

        <div class="card-body px-2 py-4">
          <h4 class="text-green-700 text-xs">{{ prod.category.name }}</h4>
          <h3 class="font-medium">{{ prod.title.split(" ", 2).join(" ") }}</h3>

          <div class="flex justify-between items-center">
            <span> {{ prod.price }} EGP</span>
            <div class="flex items-center">
              <i class="fas fa-star text-yellow-400"></i>
              <span class="text-gray-500"> {{ prod.ratingsAverage }} </span>
            </div>
          </div>
        </div>
      </div>

      <button
        (click)="addToCart(prod._id)"
        class="cursor-pointer card-btn bg-green-600 text-white py-2 px-10 border rounded w-[90%] mx-auto block hover:bg-green-700"
      >
        Add To Cart
      </button>
    </div>
    }
  </div>
</section>
