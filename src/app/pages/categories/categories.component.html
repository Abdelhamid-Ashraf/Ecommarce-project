<section>
  <div class="grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-5">
    @for (cat of categories; track cat._id) {
    <div
      class="card border border-green-400/50 rounded-md overflow-hidden shadow relative"
    >
      <div (click)="goCatProd(cat._id, cat.name)">
        <div class="card-img">
          <img
            [src]="cat.image"
            class="w-full h-[250px] object-contain"
            [alt]="cat.name"
          />
        </div>

        <div class="card-body px-2 py-4">
          <h4 class="text-green-700 text-2xl text-center cursor-pointer">
            {{ cat.name }}
          </h4>
        </div>
      </div>
    </div>
    }
  </div>
</section>
